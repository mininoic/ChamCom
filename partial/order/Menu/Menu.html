<div class="top-wrapper fade-in" ng-class="{'fade-in-animate':Menu.fetched}">
	<div class="search">
		<input 
			type="text" 
			class="s" 
			placeholder="tìm kiếm món ăn" 
			ng-model="itemSearch"
			ng-change="loadAllCategory()"
		>
	</div>
	<div class="arrange">
		<label>Sắp xếp theo:</label>
		<span><a>một cách nào đó <b class="caret"></b></a></span>
		<div class="option">

		</div>
	</div>
</div>
<div class="menu-wrapper">
	<div 
		class="menu-item"
		ng-repeat = "item in Menu.list | menuOrder: itemSearch | search: itemSearch"
	>
		<div class="item-left">
			<img ng-src="{{item.img}}">
			<p class="item-price">
				<span ng-bind="formatMoney(item.price)"></span> đ
			</p>
		</div>
		<div class="item-right">					
			<div class="item-content">
				<h2 ng-bind="item.name"></h2>
				<p ng-bind="item.desc"></p>
			</div>
			<div class="item-meta">
				<a ng-click="Ordering.addItem(item)" class="add-to-cart">+</a>
				<a class="show-info">i</a>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
